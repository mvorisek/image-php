        run: >-
          cd dlphp/img
          && if [ "${{ matrix.imageName }}" == "8.1-debug-alpine" ]; then
          ((docker pull "php:8.1-cli-alpine3.19" || docker pull "php:8.1-cli-alpine3.19") || true)
