name: CI

on:
  pull_request:
  push:
  schedule:
    - cron: '20 2 1,15 * *'

jobs:
  unit:
    name: Templating
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mvorisek/image-php
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: "Check if files are in-sync"
        run: |
          rm -rf data/
          php make.php
          git diff --exit-code

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      REGISTRY_NAME: ghcr.io
      REGISTRY_IMAGE_NAME: ghcr.io/${{ github.repository }}
    strategy:
      fail-fast: false
      matrix:
        imageName:
          - "7.3-alpine"
          - "7.3-zts-alpine"
          - "7.4-alpine"
          - "7.4-zts-alpine"
          - "8.0-alpine"
          - "8.0-zts-alpine"
          - "8.1-alpine"
          - "8.1-zts-alpine"
          - "7.3-debian"
          - "7.3-zts-debian"
          - "7.4-debian"
          - "7.4-zts-debian"
          - "8.0-debian"
          - "8.0-zts-debian"
          - "8.1-debian"
          - "8.1-zts-debian"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 'Target "base" - build from php-src'
        if: matrix.imageName == '8.0-alpine' || matrix.imageName == '8.0-zts-alpine' || matrix.imageName == '8.1-alpine' || matrix.imageName == '8.1-zts-alpine' || matrix.imageName == '8.0-debian' || matrix.imageName == '8.0-zts-debian' || matrix.imageName == '8.1-debian' || matrix.imageName == '8.1-zts-debian'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          git clone https://github.com/docker-library/php.git dlphp
          && if [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ]; then
          cd dlphp/7.4/alpine3.15/cli/
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          cd dlphp/7.4/alpine3.15/zts/
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ]; then
          cd dlphp/7.4/bullseye/cli/
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          cd dlphp/7.4/bullseye/zts/
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ]; then
          git clone --depth 1 'https://github.com/php/php-src.git' -b 'PHP-8.0' php
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.1-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          git clone --depth 1 'https://github.com/php/php-src.git' -b 'PHP-8.1' php
          ; fi
          && (cd php && git checkout -B master)
          && (cd php && git apply -v ../../../../../fix-zts-gh8180.patch && git -c user.name="a" -c user.email="a@a" commit -am "Fix ZST support for Alpine")
          && sudo apt-get -y update && sudo apt-get -y install bison re2c
          && (cd php && scripts/dev/makedist > /dev/null && mv php-master-*.tar.xz php.tar.xz)
          && sed -E 's~^(ENV (GPG_KEYS|PHP_SHA256|PHP_ASC_URL)[ =]).*~~' -i Dockerfile
          && sed -E 's~^(ENV PHP_VERSION[ =]).*~\1CUSTOM~' -i Dockerfile
          && sed -E 's~^(ENV PHP_URL[ =]).*~COPY php/php.tar.xz /usr/src/~' -i Dockerfile
          && sed -E 's~-n "\$(PHP_SHA256|PHP_ASC_URL)"~-n ""~' -i Dockerfile
          && sed -E 's~curl -fsSL -o php.tar.xz .*; ~~' -i Dockerfile
          && sed -E 's~--enable-maintainer-zts~--enable-zts~' -i Dockerfile
          && git diff
          && if [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ]; then
          docker pull "php:7.4-cli-alpine3.15"
          && (docker build --cache-from "php:7.4-cli-alpine3.15" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-cli-alpine3.15" -t "ci-target:base" ./)
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          docker pull "php:7.4-zts-alpine3.15"
          && (docker build --cache-from "php:7.4-zts-alpine3.15" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-zts-alpine3.15" -t "ci-target:base" ./)
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ]; then
          docker pull "php:7.4-cli-bullseye"
          && (docker build --cache-from "php:7.4-cli-bullseye" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-cli-bullseye" -t "ci-target:base" ./)
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          docker pull "php:7.4-zts-bullseye"
          && (docker build --cache-from "php:7.4-zts-bullseye" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-zts-bullseye" -t "ci-target:base" ./)
          ; fi

      - name: 'Target "basic" - build'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic" -t "ci-target:basic" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic" -t "ci-target:basic" ./)

      - name: 'Target "basic" - test'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic__test" -t "ci-target:basic__test" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic__test" -t "ci-target:basic__test" ./)

      - name: 'Target "basic" - display layer sizes'
        run: >-
          docker history --no-trunc --format "table {{.CreatedSince}}\t{{.Size}}\t{{.CreatedBy}}" $(docker inspect --format="{{.Id}}" "ci-target:basic")
          && docker images --no-trunc --format "Total size: {{.Size}}\t{{.ID}}" | grep $(docker inspect --format="{{.Id}}" "ci-target:basic") | cut -f1

      - name: 'Target "node" - build'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node" -t "ci-target:node" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node" -t "ci-target:node" ./)

      - name: 'Target "node" - test'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node__test" -t "ci-target:node__test" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node__test" -t "ci-target:node__test" ./)

      - name: 'Target "node" - display layer sizes'
        run: >-
          docker history --no-trunc --format "table {{.CreatedSince}}\t{{.Size}}\t{{.CreatedBy}}" $(docker inspect --format="{{.Id}}" "ci-target:node")
          && docker images --no-trunc --format "Total size: {{.Size}}\t{{.ID}}" | grep $(docker inspect --format="{{.Id}}" "ci-target:node") | cut -f1

      - name: 'Target "selenium" - build'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium" -t "ci-target:selenium" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium" -t "ci-target:selenium" ./)

      - name: 'Target "selenium" - test'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium__test" -t "ci-target:selenium__test" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium__test" -t "ci-target:selenium__test" ./)

      - name: 'Target "selenium" - display layer sizes'
        run: >-
          docker history --no-trunc --format "table {{.CreatedSince}}\t{{.Size}}\t{{.CreatedBy}}" $(docker inspect --format="{{.Id}}" "ci-target:selenium")
          && docker images --no-trunc --format "Total size: {{.Size}}\t{{.ID}}" | grep $(docker inspect --format="{{.Id}}" "ci-target:selenium") | cut -f1

      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Push tags to registry'
        if: github.ref == 'refs/heads/master'
        run: >-
          if [ "${{ matrix.imageName }}" == "7.3-alpine" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.3" && docker push "$REGISTRY_IMAGE_NAME:7.3"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.3-alpine" && docker push "$REGISTRY_IMAGE_NAME:7.3-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.3-node" && docker push "$REGISTRY_IMAGE_NAME:7.3-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.3-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:7.3-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.3-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.3-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.3-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.3-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.3-zts" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.3-zts-alpine" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.3-zts-node" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.3-zts-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.3-zts-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.3-zts-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.4-alpine" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.4" && docker push "$REGISTRY_IMAGE_NAME:7.4"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.4-alpine" && docker push "$REGISTRY_IMAGE_NAME:7.4-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.4-node" && docker push "$REGISTRY_IMAGE_NAME:7.4-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.4-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:7.4-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.4-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.4-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.4-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.4-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.4-zts" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.4-zts-alpine" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.4-zts-node" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.4-zts-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.4-zts-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.4-zts-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-alpine" ]; then
          docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.0-base" && docker push "$REGISTRY_IMAGE_NAME:8.0-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.0-alpine-base" && docker push "$REGISTRY_IMAGE_NAME:8.0-alpine-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:latest-base" && docker push "$REGISTRY_IMAGE_NAME:latest-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:latest-alpine-base" && docker push "$REGISTRY_IMAGE_NAME:latest-alpine-base"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.0" && docker push "$REGISTRY_IMAGE_NAME:8.0"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.0-alpine" && docker push "$REGISTRY_IMAGE_NAME:8.0-alpine"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:latest" && docker push "$REGISTRY_IMAGE_NAME:latest"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:latest-alpine" && docker push "$REGISTRY_IMAGE_NAME:latest-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.0-node" && docker push "$REGISTRY_IMAGE_NAME:8.0-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.0-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:8.0-alpine-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:latest-node" && docker push "$REGISTRY_IMAGE_NAME:latest-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:latest-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:latest-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.0-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.0-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.0-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.0-alpine-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:latest-selenium" && docker push "$REGISTRY_IMAGE_NAME:latest-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:latest-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:latest-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ]; then
          docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.0-zts-base" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.0-zts-alpine-base" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-alpine-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:latest-zts-base" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:latest-zts-alpine-base" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-alpine-base"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.0-zts" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.0-zts-alpine" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-alpine"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:latest-zts" && docker push "$REGISTRY_IMAGE_NAME:latest-zts"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:latest-zts-alpine" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.0-zts-node" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.0-zts-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-alpine-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:latest-zts-node" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:latest-zts-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.0-zts-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.0-zts-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.0-zts-alpine-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:latest-zts-selenium" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:latest-zts-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:latest-zts-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.1-alpine" ]; then
          docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.1-base" && docker push "$REGISTRY_IMAGE_NAME:8.1-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.1-alpine-base" && docker push "$REGISTRY_IMAGE_NAME:8.1-alpine-base"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.1" && docker push "$REGISTRY_IMAGE_NAME:8.1"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.1-alpine" && docker push "$REGISTRY_IMAGE_NAME:8.1-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.1-node" && docker push "$REGISTRY_IMAGE_NAME:8.1-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.1-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:8.1-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.1-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.1-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.1-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.1-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.1-zts-base" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-base"
          && docker tag "ci-target:base" "$REGISTRY_IMAGE_NAME:8.1-zts-alpine-base" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-alpine-base"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.1-zts" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts"
          && docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:8.1-zts-alpine" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-alpine"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.1-zts-node" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-node"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:8.1-zts-alpine-node" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-alpine-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.1-zts-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-selenium"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:8.1-zts-alpine-selenium" && docker push "$REGISTRY_IMAGE_NAME:8.1-zts-alpine-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.3-debian" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.3-debian" && docker push "$REGISTRY_IMAGE_NAME:7.3-debian"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.3-debian-node" && docker push "$REGISTRY_IMAGE_NAME:7.3-debian-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.3-debian-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.3-debian-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.3-zts-debian" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-debian"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.3-zts-debian-node" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-debian-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.3-zts-debian-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.3-zts-debian-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.4-debian" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.4-debian" && docker push "$REGISTRY_IMAGE_NAME:7.4-debian"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.4-debian-node" && docker push "$REGISTRY_IMAGE_NAME:7.4-debian-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.4-debian-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.4-debian-selenium"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.4-zts-debian" ]; then
          docker tag "ci-target:basic" "$REGISTRY_IMAGE_NAME:7.4-zts-debian" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-debian"
          && docker tag "ci-target:node" "$REGISTRY_IMAGE_NAME:7.4-zts-debian-node" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-debian-node"
          && docker tag "ci-target:selenium" "$REGISTRY_IMAGE_NAME:7.4-zts-debian-selenium" && docker push "$REGISTRY_IMAGE_NAME:7.4-zts-debian-selenium"
          ; fi
