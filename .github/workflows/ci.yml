name: CI

on:
  pull_request:
  push:
  schedule:
    - cron: '20 2 1,15 * *'

jobs:
  unit:
    name: Templating
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mvorisek/image-php
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: "Check if files are in-sync"
        run: |
          rm -rf data/
          php make.php
          git diff --exit-code

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      REGISTRY_NAME: ghcr.io
      REGISTRY_IMAGE_NAME: ghcr.io/${{ github.repository }}
    strategy:
      fail-fast: false
      matrix:
        imageName:
          - "7.3-alpine"
          - "7.3-zts-alpine"
          - "7.4-alpine"
          - "7.4-zts-alpine"
          - "8.0-alpine"
          - "8.0-zts-alpine"
          - "8.1-alpine"
          - "8.1-zts-alpine"
          - "7.3-debian"
          - "7.3-zts-debian"
          - "7.4-debian"
          - "7.4-zts-debian"
          - "8.0-debian"
          - "8.0-zts-debian"
          - "8.1-debian"
          - "8.1-zts-debian"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: 'Target "base" - build from php-src'
        if: matrix.imageName == '7.3-alpine' || matrix.imageName == '7.3-zts-alpine' || matrix.imageName == '7.4-alpine' || matrix.imageName == '7.4-zts-alpine' || matrix.imageName == '8.0-alpine' || matrix.imageName == '8.0-zts-alpine' || matrix.imageName == '8.1-alpine' || matrix.imageName == '8.1-zts-alpine' || matrix.imageName == '7.3-debian' || matrix.imageName == '7.3-zts-debian' || matrix.imageName == '7.4-debian' || matrix.imageName == '7.4-zts-debian' || matrix.imageName == '8.0-debian' || matrix.imageName == '8.0-zts-debian' || matrix.imageName == '8.1-debian' || matrix.imageName == '8.1-zts-debian'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          git clone https://github.com/docker-library/php.git dlphp
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-debian" ] || [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          (cd dlphp && git reset --hard 35d0a69)
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ]; then
          cd dlphp/7.3/alpine3.15/cli/
          ; elif [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ]; then
          cd dlphp/7.3/alpine3.15/zts/
          ; elif [ "${{ matrix.imageName }}" == "7.4-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ]; then
          cd dlphp/7.4/alpine3.15/cli/
          ; elif [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          cd dlphp/7.4/alpine3.15/zts/
          ; elif [ "${{ matrix.imageName }}" == "7.3-debian" ]; then
          cd dlphp/7.3/bullseye/cli/
          ; elif [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          cd dlphp/7.3/bullseye/zts/
          ; elif [ "${{ matrix.imageName }}" == "7.4-debian" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ]; then
          cd dlphp/7.4/bullseye/cli/
          ; elif [ "${{ matrix.imageName }}" == "7.4-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          cd dlphp/7.4/bullseye/zts/
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-debian" ] || [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          export PHPSRC_BRANCH="$(git ls-remote 'https://github.com/php/php-src.git' | grep -iE '\srefs/tags/PHP-7\.3\.[0-9]+$' | sort -k2 -V | tee /dev/stderr | awk 'END{print $NF}' | sed -E 's~^refs/[^/]+/~~')"
          ; elif [ "${{ matrix.imageName }}" == "7.4-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-debian" ] || [ "${{ matrix.imageName }}" == "7.4-zts-debian" ]; then
          export PHPSRC_BRANCH="$(git ls-remote 'https://github.com/php/php-src.git' | grep -iE '\srefs/tags/PHP-7\.4\.[0-9]+$' | sort -k2 -V | tee /dev/stderr | awk 'END{print $NF}' | sed -E 's~^refs/[^/]+/~~')"
          ; elif [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ]; then
          export PHPSRC_BRANCH="$(git ls-remote 'https://github.com/php/php-src.git' | grep -iE '\srefs/heads/PHP-8\.0$' | sort -k2 -V | tee /dev/stderr | awk 'END{print $NF}' | sed -E 's~^refs/[^/]+/~~')"
          ; elif [ "${{ matrix.imageName }}" == "8.1-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          export PHPSRC_BRANCH="$(git ls-remote 'https://github.com/php/php-src.git' | grep -iE '\srefs/heads/PHP-8\.1$' | sort -k2 -V | tee /dev/stderr | awk 'END{print $NF}' | sed -E 's~^refs/[^/]+/~~')"
          ; fi
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-debian" ] || [ "${{ matrix.imageName }}" == "7.3-zts-debian" ] || [ "${{ matrix.imageName }}" == "7.4-debian" ] || [ "${{ matrix.imageName }}" == "7.4-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          git clone --depth 1 'https://github.com/php/php-src.git' -b "$PHPSRC_BRANCH" php
          ; fi
          && (cd php && git checkout -B master)
          && (cd php && git apply -v ../../../../../fix-pdo_oci-bug60994.patch && git -c user.name="a" -c user.email="a@a" commit -am "Fix pdo_oci NCLOB read")
          && sudo apt-get -y update && sudo apt-get -y install bison re2c
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-debian" ] || [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          (cd php && git tag php-1.0 && ./makedist 1.0 > /dev/null && mv php-1.0.tar.xz php.tar.xz)
          ; elif [ "${{ matrix.imageName }}" == "7.4-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-debian" ] || [ "${{ matrix.imageName }}" == "7.4-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          (cd php && scripts/dev/makedist > /dev/null && mv php-master-*.tar.xz php.tar.xz)
          ; fi
          && sed -E 's~^(ENV (GPG_KEYS|PHP_SHA256|PHP_ASC_URL)[ =]).*~~' -i Dockerfile
          && sed -E 's~^(ENV PHP_VERSION[ =]).*~\1CUSTOM~' -i Dockerfile
          && sed -E 's~^(ENV PHP_URL[ =]).*~COPY php/php.tar.xz /usr/src/~' -i Dockerfile
          && sed -E 's~-n "\$(PHP_SHA256|PHP_ASC_URL)"~-n ""~' -i Dockerfile
          && sed -E 's~curl -fsSL -o php.tar.xz .*; ~~' -i Dockerfile
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ] || [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-alpine" ] || [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          sed -E 's~(--with-curl.*)( \\)~\1 --enable-embed\2~' -i Dockerfile
          ; fi
          && if [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          sed -E 's~--enable-maintainer-zts~--enable-zts~' -i Dockerfile
          ; fi
          && git diff
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ]; then
          docker pull "php:7.3-cli-alpine3.15"
          && (docker build --cache-from "php:7.3-cli-alpine3.15" -t "ci-target:base" ./
          || docker build --cache-from "php:7.3-cli-alpine3.15" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ]; then
          docker pull "php:7.3-zts-alpine3.15"
          && (docker build --cache-from "php:7.3-zts-alpine3.15" -t "ci-target:base" ./
          || docker build --cache-from "php:7.3-zts-alpine3.15" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.4-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-alpine" ]; then
          docker pull "php:7.4-cli-alpine3.15"
          && (docker build --cache-from "php:7.4-cli-alpine3.15" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-cli-alpine3.15" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ] || [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          docker pull "php:7.4-zts-alpine3.15"
          && (docker build --cache-from "php:7.4-zts-alpine3.15" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-zts-alpine3.15" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.3-debian" ]; then
          docker pull "php:7.3-cli-bullseye"
          && (docker build --cache-from "php:7.3-cli-bullseye" -t "ci-target:base" ./
          || docker build --cache-from "php:7.3-cli-bullseye" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          docker pull "php:7.3-zts-bullseye"
          && (docker build --cache-from "php:7.3-zts-bullseye" -t "ci-target:base" ./
          || docker build --cache-from "php:7.3-zts-bullseye" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.4-debian" ] || [ "${{ matrix.imageName }}" == "8.0-debian" ] || [ "${{ matrix.imageName }}" == "8.1-debian" ]; then
          docker pull "php:7.4-cli-bullseye"
          && (docker build --cache-from "php:7.4-cli-bullseye" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-cli-bullseye" -t "ci-target:base" ./)
          ; elif [ "${{ matrix.imageName }}" == "7.4-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.0-zts-debian" ] || [ "${{ matrix.imageName }}" == "8.1-zts-debian" ]; then
          docker pull "php:7.4-zts-bullseye"
          && (docker build --cache-from "php:7.4-zts-bullseye" -t "ci-target:base" ./
          || docker build --cache-from "php:7.4-zts-bullseye" -t "ci-target:base" ./)
          ; fi

      - name: 'Target "basic" - build'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic" -t "ci-target:basic" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic" -t "ci-target:basic" ./)

      - name: 'Target "basic" - test'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic__test" -t "ci-target:basic__test" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "basic__test" -t "ci-target:basic__test" ./)

      - name: 'Target "basic" - display layer sizes'
        run: >-
          docker history --no-trunc --format "table {{.CreatedSince}}\t{{.Size}}\t{{.CreatedBy}}" $(docker inspect --format="{{.Id}}" "ci-target:basic")
          && docker images --no-trunc --format "Total size: {{.Size}}\t{{.ID}}" | grep $(docker inspect --format="{{.Id}}" "ci-target:basic") | cut -f1

      - name: 'Target "node" - build'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node" -t "ci-target:node" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node" -t "ci-target:node" ./)

      - name: 'Target "node" - test'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node__test" -t "ci-target:node__test" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "node__test" -t "ci-target:node__test" ./)

      - name: 'Target "node" - display layer sizes'
        run: >-
          docker history --no-trunc --format "table {{.CreatedSince}}\t{{.Size}}\t{{.CreatedBy}}" $(docker inspect --format="{{.Id}}" "ci-target:node")
          && docker images --no-trunc --format "Total size: {{.Size}}\t{{.ID}}" | grep $(docker inspect --format="{{.Id}}" "ci-target:node") | cut -f1

      - name: 'Target "selenium" - build'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium" -t "ci-target:selenium" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium" -t "ci-target:selenium" ./)

      - name: 'Target "selenium" - test'
        # try to build twice to suppress random network issues with Github Actions
        run: >-
          sed -i 's~^[ \t]*~~' data/${{ matrix.imageName }}/Dockerfile
          && (docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium__test" -t "ci-target:selenium__test" ./
          || docker build -f data/${{ matrix.imageName }}/Dockerfile --target "selenium__test" -t "ci-target:selenium__test" ./)

      - name: 'Target "selenium" - display layer sizes'
        run: >-
          docker history --no-trunc --format "table {{.CreatedSince}}\t{{.Size}}\t{{.CreatedBy}}" $(docker inspect --format="{{.Id}}" "ci-target:selenium")
          && docker images --no-trunc --format "Total size: {{.Size}}\t{{.ID}}" | grep $(docker inspect --format="{{.Id}}" "ci-target:selenium") | cut -f1

      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Push tags to registry'
        if: github.ref == 'refs/heads/master'
        run: >-
          dtp() { docker tag "ci-target:$1" "$REGISTRY_IMAGE_NAME:$2" && docker push "$REGISTRY_IMAGE_NAME:$2"; }
          && if [ "${{ matrix.imageName }}" == "7.3-alpine" ]; then
          dtp "base" "7.3-base"
          && dtp "base" "7.3-alpine-base"
          && dtp "basic" "7.3"
          && dtp "basic" "7.3-alpine"
          && dtp "node" "7.3-node"
          && dtp "node" "7.3-alpine-node"
          && dtp "selenium" "7.3-selenium"
          && dtp "selenium" "7.3-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.3-zts-alpine" ]; then
          dtp "base" "7.3-zts-base"
          && dtp "base" "7.3-zts-alpine-base"
          && dtp "basic" "7.3-zts"
          && dtp "basic" "7.3-zts-alpine"
          && dtp "node" "7.3-zts-node"
          && dtp "node" "7.3-zts-alpine-node"
          && dtp "selenium" "7.3-zts-selenium"
          && dtp "selenium" "7.3-zts-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.4-alpine" ]; then
          dtp "base" "7.4-base"
          && dtp "base" "7.4-alpine-base"
          && dtp "basic" "7.4"
          && dtp "basic" "7.4-alpine"
          && dtp "node" "7.4-node"
          && dtp "node" "7.4-alpine-node"
          && dtp "selenium" "7.4-selenium"
          && dtp "selenium" "7.4-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.4-zts-alpine" ]; then
          dtp "base" "7.4-zts-base"
          && dtp "base" "7.4-zts-alpine-base"
          && dtp "basic" "7.4-zts"
          && dtp "basic" "7.4-zts-alpine"
          && dtp "node" "7.4-zts-node"
          && dtp "node" "7.4-zts-alpine-node"
          && dtp "selenium" "7.4-zts-selenium"
          && dtp "selenium" "7.4-zts-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "8.0-alpine" ]; then
          dtp "base" "8.0-base"
          && dtp "base" "8.0-alpine-base"
          && dtp "base" "latest-base"
          && dtp "base" "latest-alpine-base"
          && dtp "basic" "8.0"
          && dtp "basic" "8.0-alpine"
          && dtp "basic" "latest"
          && dtp "basic" "latest-alpine"
          && dtp "node" "8.0-node"
          && dtp "node" "8.0-alpine-node"
          && dtp "node" "latest-node"
          && dtp "node" "latest-alpine-node"
          && dtp "selenium" "8.0-selenium"
          && dtp "selenium" "8.0-alpine-selenium"
          && dtp "selenium" "latest-selenium"
          && dtp "selenium" "latest-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "8.0-zts-alpine" ]; then
          dtp "base" "8.0-zts-base"
          && dtp "base" "8.0-zts-alpine-base"
          && dtp "base" "latest-zts-base"
          && dtp "base" "latest-zts-alpine-base"
          && dtp "basic" "8.0-zts"
          && dtp "basic" "8.0-zts-alpine"
          && dtp "basic" "latest-zts"
          && dtp "basic" "latest-zts-alpine"
          && dtp "node" "8.0-zts-node"
          && dtp "node" "8.0-zts-alpine-node"
          && dtp "node" "latest-zts-node"
          && dtp "node" "latest-zts-alpine-node"
          && dtp "selenium" "8.0-zts-selenium"
          && dtp "selenium" "8.0-zts-alpine-selenium"
          && dtp "selenium" "latest-zts-selenium"
          && dtp "selenium" "latest-zts-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "8.1-alpine" ]; then
          dtp "base" "8.1-base"
          && dtp "base" "8.1-alpine-base"
          && dtp "basic" "8.1"
          && dtp "basic" "8.1-alpine"
          && dtp "node" "8.1-node"
          && dtp "node" "8.1-alpine-node"
          && dtp "selenium" "8.1-selenium"
          && dtp "selenium" "8.1-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "8.1-zts-alpine" ]; then
          dtp "base" "8.1-zts-base"
          && dtp "base" "8.1-zts-alpine-base"
          && dtp "basic" "8.1-zts"
          && dtp "basic" "8.1-zts-alpine"
          && dtp "node" "8.1-zts-node"
          && dtp "node" "8.1-zts-alpine-node"
          && dtp "selenium" "8.1-zts-selenium"
          && dtp "selenium" "8.1-zts-alpine-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.3-debian" ]; then
          dtp "base" "7.3-debian-base"
          && dtp "basic" "7.3-debian"
          && dtp "node" "7.3-debian-node"
          && dtp "selenium" "7.3-debian-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.3-zts-debian" ]; then
          dtp "base" "7.3-zts-debian-base"
          && dtp "basic" "7.3-zts-debian"
          && dtp "node" "7.3-zts-debian-node"
          && dtp "selenium" "7.3-zts-debian-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.4-debian" ]; then
          dtp "base" "7.4-debian-base"
          && dtp "basic" "7.4-debian"
          && dtp "node" "7.4-debian-node"
          && dtp "selenium" "7.4-debian-selenium"
          ; elif [ "${{ matrix.imageName }}" == "7.4-zts-debian" ]; then
